<h2>Products</h2>
<div *ngFor="let product of products">
    <a [title]="product.name + 'details' "><h3>{{ product.name }}</h3></a>
    <p *ngIf="product.description">
      Description:  {{ product.description }}
    </p>
    <!-- Add share buton  -->
    <button (click)="share()">Share Product</button>
    <!-- embed the child component for notification -->
    <app-product-alerts 
    [product]="product"
    (notify)="onNotify()"
    >

    </app-product-alerts>
</div>
